<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELE 202 EXAMINATION</title>
    <link rel="stylesheet" href="./Css_code/sweetalert.min.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
    <script src="./javascript/jquery-3.6.1.min.js"></script>
    <script src="./javascript/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./Css_code/quiz.css" />
  </head>
  <body>
    <!-- loader -->
    <div id="loading_container">
      <div id="loading_spinner"></div>
    </div>
    <!-- main content -->
    <div id="content">
      <div class="header">
        <h2>University Of Ilorin</h2>
        <h3>Faculty Of Engineering</h3>
        <h4>Department Of Electrical and Electronics and Engineering</h4>
      </div>
      <!-- timer -->
      <section id="timer"></section>
      <!-- question section -->
      <div class="total_question"></div>
      <!-- pagination -->
      <div class="pagination">
        <a href="#" class="previous">&laquo;</a>
        <span class="num_tabs"> </span>
        <a href="#" class="next">&raquo;</a>
      </div>
        <!-- end quiz button -->
      <button class="submit">End Quiz</button>
           <!-- modals -->
      <div class="pop_up">
          <div class="image">
            <div class="icon"></div>
          </div>
          <div class="text">
            <h2>Thank You!</h2>
          </div>
      <div class="sub_end_quiz"> 
           <button class="answers">Show answers</button>
          <button class="retake">Retake Quiz</button>
        </div>
      </div>
      <!-- result -->
      <div class="result_div"></div>
      <!-- retake quiz button -->
      <button class="reload" >Retake Quiz</button>
    </div>
    <script src="./javascript/questions.js"></script>
    <script src="./javascript/script.js"></script>
  </body>
</html>
